<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wynik rundy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: white;
        }

        h2, h3 {
            font-weight: 600;
            color: #212529;
        }

        .bledy-box {
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
        }

        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .btn-success:hover {
            background-color: #198754;
            transform: scale(1.05);
        }

        .btn-danger:hover {
            background-color: #dc3545;
            transform: scale(1.05);
        }

        canvas {
            margin: 20px auto;
            display: block;
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Wynik tej rundy: {{ score_rundy }}</h2>
        <h3>Suma punktÃ³w: {{ suma_punktow }}</h3>

        <!-- Circle Chart -->
        <canvas id="resultChart"></canvas>

        {% if bledy %}
            <h4 class="mt-3">BÅ‚Ä™dy:</h4>
            <div class="bledy-box">
                <ul>
                    {% for b in bledy %}
                        <li>Twoja odpowiedÅº: {{ b.twoja }} | Poprawna: {{ b.poprawna }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="mt-3 text-success fw-bold">ðŸŽ‰ Brawo! Wszystkie odpowiedzi poprawne!</p>
        {% endif %}

        <form method="post" class="mt-4">
            <button type="submit" name="kontynuacja" value="nowa_runda" class="btn btn-success me-2">Rozpocznij nowÄ… rundÄ™</button>
            <button type="submit" name="kontynuacja" value="koniec" class="btn btn-danger">ZakoÅ„cz quiz</button>
        </form>
    </div>

    <script>
    const poprawne = {{ score_rundy }};
    const wszystkie = {{ total_questions if total_questions else 10 }};
    const procent = Math.round((poprawne / wszystkie) * 100);

    const ctx = document.getElementById('resultChart').getContext('2d');

    let chartData, chartColors;

    if (poprawne === wszystkie) {
        // Wszystko poprawne â€” peÅ‚ne zielone koÅ‚o
        chartData = [1];
        chartColors = ['#198754'];
    } else {
        // Normalny przypadek
        chartData = [poprawne, wszystkie - poprawne];
        chartColors = ['#198754', '#dee2e6'];
    }

    new Chart(ctx, {
        type: 'doughnut',
        data: {
            datasets: [{
                data: chartData,
                backgroundColor: chartColors,
                borderWidth: 0
            }]
        },
        options: {
            cutout: '70%',
            rotation: -90,
            circumference: 360,
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            }
        },
        plugins: [{
            id: 'textCenter',
            beforeDraw: (chart) => {
                const { width, height, ctx } = chart;
                ctx.save();
                const fontSize = (height / 140).toFixed(2);
                ctx.font = `${fontSize}em Poppins`;
                ctx.textBaseline = "middle";
                ctx.textAlign = "center";
                ctx.fillStyle = "#212529";
                ctx.fillText(`${procent}%`, width / 2, height / 2);
                ctx.restore();
            }
        }]
    });
    </script>
</body>
</html>
