<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
    <div class="container">
        <h2>Leaderboard</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Gracz</th>
                    <th>Punkty</th>
                </tr>
            </thead>
            <tbody>
                {% for user, score in leaderboard %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>{{ score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('login') }}" class="btn btn-primary mt-3">Rozpocznij nowy quiz</a>
    </div>
</body>
</html>
