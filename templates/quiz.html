<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz z rumuńskiego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .quiz-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
        }
        .feedback {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }
        .good { color: #28a745; }
        .bad { color: #dc3545; }
        .progress {
            height: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .progress-bar {
            font-size: 0.9em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="quiz-box">
        <h3 class="mb-4">Pytanie {{ index }} z {{ pytan_na_runde }}</h3>

        <!-- Pasek postępu -->
        <div class="progress mb-4">
            {% set procent = (index / pytan_na_runde * 100) %}
            <div class="progress-bar bg-primary" role="progressbar" style="width: {{ procent }}%;">
                {{ procent|round(0) }}%
            </div>
        </div>

        <p class="fs-5">{{ pytanie }}</p>

        <form method="POST" class="mt-4">
            {% if not pokaz_odp %}
                <input type="text" name="odp" class="form-control mb-3 text-center" placeholder="Twoja odpowiedź" required autofocus>
                <button type="submit" name="action" value="sprawdz" class="btn btn-primary px-4">Sprawdź</button>
            {% else %}
                <div class="feedback {% if 'Dobrze' in komunikat %}good{% else %}bad{% endif %}">
                    {{ komunikat }}
                </div>
                <button type="submit" name="action" value="nastepne" class="btn btn-success mt-4 px-4">Następne pytanie</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
