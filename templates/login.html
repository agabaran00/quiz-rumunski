<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Własny CSS -->
    <link rel="stylesheet" href="{{ url_for('statics', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{ url_for('statics', filename='logo.png') }}" alt="Logo" class="mb-3">

        <!-- Nagłówek -->
        <h2>
            Salut! <br>
            Poćwiczmy sobie tryb łączony – Conjunctiv,<br>
            czyli największą zmorę języka rumuńskiego :)
        </h2>

        <!-- Formularz -->
        <form method="post" class="mt-3">
            <select name="poziom" required class="form-select mb-3">
                <option value="" disabled selected>Wybierz poziom trudności</option>
                <option value="podstawowy">A1-A2 - Podstawowy</option>
                <option value="sredniozawansowany">B1-B2 – Średniozaawansowany</option>
            </select>

            <button type="submit" class="btn btn-primary">Rozpocznij quiz</button>
        </form>
    </div>

    <!-- Własny JS -->
    <script src="{{ url_for('statics', filename='script.js') }}"></script>
</body>
</html>
